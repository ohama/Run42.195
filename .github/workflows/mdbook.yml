name: Deploy Novel to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Strip YAML frontmatter from scenes
        run: |
          for file in draft/scenes/*.md; do
            if [ -f "$file" ]; then
              # Remove YAML frontmatter (between first --- and second ---)
              awk 'BEGIN{skip=0} /^---$/{if(skip==0){skip=1;next}else if(skip==1){skip=2;next}} skip!=1{print}' "$file" > tmp && mv tmp "$file"
            fi
          done

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: 'latest'

      - name: Build mdBook
        run: mdbook build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
